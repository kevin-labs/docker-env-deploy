server {
    listen 80;
    listen [::]:80;

    server_name mail.szky.info;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://mail.szky.info$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    # 域名
    server_name mail.szky.info;
    # 证书
    ssl_certificate /etc/nginx/ssl/live/mail.szky.info/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/mail.szky.info/privkey.pem;
    # 设置gzip压缩
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 基础
    root /var/www/html/mail.szky.info;
    index index.php index.html;
    client_max_body_size 100M;

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php_81:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
    }
    # 禁止访问目录
    location ^~ /data {
        deny all;
    }
   
}